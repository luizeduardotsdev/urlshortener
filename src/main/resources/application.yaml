spring:
  application:
    name: urlshortener

  datasource:
    username: sa
    password: password
    url: jdbc:h2:mem:mydb
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none

  h2:
    console:
      enabled: true
